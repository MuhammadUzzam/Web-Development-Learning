<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <style>
        .form-box{
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
        input{
            width: 100%;
            padding: 8px;
            margin: 10px 0px
        }
        body{
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right,blue,purple);
        }
        
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
</body>
</html>
