<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Button</title>
    <style>
        button{
            background-color: black;
            padding: 15px 25px;
            color: white;
            border: none;
        }
        button:hover{
            background-color: gray;
            color: yellow;
            border: none;
        }
    </style>
</head>
<body>
    <button>Sample button</button>
</body>
</html>
